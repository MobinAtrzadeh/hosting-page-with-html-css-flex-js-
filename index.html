<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hosting page | MobinAtrzade</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="styles/custom.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
<header>
    <div class="container">
        <nav class="nav">
            <div class="logo-wrapper">
                <img src="images/logo.png" alt="logo" class="logo-img">
            </div>
            <ul class="main-menu">
                <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
                <li class="menu-item"><a href="#" class="menu-link">Services</a></li>
                <li class="menu-item"><a href="#" class="menu-link">Our Plans</a></li>
                <li class="menu-item"><a href="#" class="menu-link">Tools & Recources</a></li>
                <li class="menu-item"><a href="#" class="menu-link login-btn">Login <span class="fa fa-user"></span>
                </a></li>
            </ul>
            <a class="fa fa-bars menu-icon"></a>
        </nav>
        <div class="row align-items-center header-content">
            <div class="col-md-6 content">
                <h1 class="header-title text-white mb-0">Web Hosting Easy and Secure</h1>
                <p class="header-caption text-white ">Full control of what you use and pay for</p>
                <div class="domain d-block d-lg-flex">
                    <div class="d-flex flex-wrapper">
                        <input type="text" placeholder="Search for a domain name" class="header-txt border-0 outline-0">
                        <select class="header-domains border-0 outline-0">
                            <option>.Com</option>
                            <option>.ir</option>
                            <option>.net</option>
                            <option>.org</option>
                        </select>
                    </div>
                    <button class="btn-primary header-btn">CHECK AVAILABILITY</button>
                </div>
            </div>
            <div class="col-md-6 img">
                <img src="images/header.png" alt="header-content-bg" class="w-100">
            </div>
        </div>
    </div>
</header>













<script src="scripts/app.js"></script>
</body>
</html>
